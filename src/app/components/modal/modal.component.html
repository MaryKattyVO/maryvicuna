<div class="modal-backdrop" *ngIf="show" (click)="closeModal()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="closeModal()">âœ•</button>

    <div class="modal-header">
      <app-carousel [images]="project.images"></app-carousel>
    </div>

    <div class="modal-body">
      <h2 class="title">{{ project.title }}</h2>
      <div class="tags">
        <span class="tag" *ngFor="let tag of project.tags">{{ tag }}</span>
      </div>
      <p class="description">{{ project.resena }}</p>
      <div class="actions">
        <a class="btn live" *ngIf="project.liveUrl" [href]="project.liveUrl" target="_blank">{{ t('projects.webSite')}}</a>
      </div>
    </div>
  </div>
</div>
