<section id="skills" class="skills-section">
  <div class="container">
    <h2>{{ t('skills.title') }}</h2>
    <p class="subtitle">
      {{ t('skills.subtitle') }}
    </p>

    <div class="skills-grid">
      <div class="skill-category" *ngFor="let group of skills">
        <h3>{{ t('skills.categories.'+group.category) }}</h3>
        <div class="skill-list">
          <div class="skill-item" *ngFor="let skill of group.items">
            <img [src]="skill.iconUrl" [alt]="skill.name" />
            <span>{{ skill.name }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
